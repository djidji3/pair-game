<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datum-stopper</title>
</head>

<body>
    <h1>Datum-stopper feladatok</h1>

    <div>
        <h2 class="stopper">
            <!-- itt jelenik meg  stopperora -->
            00:00

        </h2>
    </div>
    <div>
        <button class="start-stop-btn">Megallitom az időt a konzolon</button>
    </div>


    </div>

    <script>
        /* SEGEDFUGGVENY - Ha a kapott szam kisebb mint 10, a szam ele tesz egy 0-t */
        const padNumber = (number) => number < 10 ? `0${number}` : `${number}`;


        // Stopperóra.
        let stopperTime = 0;
        let stopperIsRunning = false;
        setInterval(() => {
            if (!stopperIsRunning) {
                return;
            }

            stopperTime++;
            const seconds = padNumbers(stopperTime % 60);
            const minutes = padNumbers(Math.floor(stopperTime / 60) % 60);
            const hours = padNumbers(Math.floor(stopperTime / 3600));
            const time = `${[hours, minutes, seconds].join(':')}`;
            const stopperFace = document.querySelector('.start-stop-btn');
            stopperFace.textContent = time;
        }, 1000);

        document.querySelector('.start-stop-btn').addEventListener('click', () => {
            if (stopperIsRunning) {
                stopperIsRunning = false;
                stopperTime = 0;
            } else {
                stopperIsRunning = true;
            }
        });
    </script>
</body>

</html>
